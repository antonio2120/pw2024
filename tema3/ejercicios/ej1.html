<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Agregar elemento" onclick="agregarElemento()">
    <ul id="lista">
        <li>Elemento 1</li>
    </ul>
    <script>
        var contador = 1;
        function agregarElemento(){
            ++contador;
            var li = document.createElement("li");
            var textLi = document.createTextNode('Elemento ' + contador);
            li.appendChild(textLi);
            var lista = document.getElementById('lista');
            lista.appendChild(li);            
        }
    </script>
</body>
</html>
